<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decisio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'aurora': 'aurora 20s ease infinite alternate',
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fadeIn 0.6s ease-out',
              'fade-in-up': 'fadeInUp 0.6s ease-out',
            },
            keyframes: {
              aurora: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            colors: {
              primary: {
                50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa',
                500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a',
              },
              accent: {
                50: '#fdf4ff', 100: '#fae8ff', 200: '#f5d0fe', 300: '#f0abfc', 400: '#e879f9',
                500: '#d946ef', 600: '#c026d3', 700: '#a21caf', 800: '#86198f', 900: '#701a75',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      
      /* --- Modern Design System --- */

      /* 1. Aurora Background */
      .bg-aurora {
        position: fixed;
        inset: 0;
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: aurora 15s ease infinite;
        opacity: 0.15; /* Subtle in light mode */
        z-index: -20;
      }
      .dark .bg-aurora {
        background: linear-gradient(-45deg, #4f46e5, #7c3aed, #db2777, #0f172a);
        opacity: 0.4;
      }

      /* 2. Glassmorphism Card */
      .glass-card {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .dark .glass-card {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
      
      .glass-card-hover:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.12);
      }
      .dark .glass-card-hover:hover {
        box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.5);
      }

      /* 3. Glowing Buttons */
      .btn-glow {
        position: relative;
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
        color: white;
        border: none;
        transition: all 0.3s ease;
        background-size: 200% 200%;
        animation: aurora 5s ease infinite;
      }
      .btn-glow:hover:not(:disabled) {
        box-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
        transform: scale(1.02);
      }
      .btn-glow:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        background: #94a3b8;
        box-shadow: none;
      }

      /* 4. Sleek Inputs */
      .input-sleek {
        background: rgba(255, 255, 255, 0.5);
        border: 1px solid rgba(203, 213, 225, 0.6);
        transition: all 0.2s ease;
      }
      .dark .input-sleek {
        background: rgba(30, 41, 59, 0.5);
        border: 1px solid rgba(71, 85, 105, 0.6);
        color: white;
      }
      .input-sleek:focus {
        background: rgba(255, 255, 255, 0.9);
        border-color: #a855f7;
        box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.1);
        outline: none;
      }
      .dark .input-sleek:focus {
        background: rgba(30, 41, 59, 0.8);
        border-color: #a855f7;
        box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.2);
      }

      /* 5. Text Gradient */
      .text-gradient {
        background: linear-gradient(to right, #3b82f6, #8b5cf6, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
        font-weight: 800;
      }
      .dark .text-gradient {
        background: linear-gradient(to right, #60a5fa, #c084fc, #f472b6);
      }

      /* Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { 
        background: rgba(156, 163, 175, 0.5); 
        border-radius: 20px; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(156, 163, 175, 0.8); }
    </style>
