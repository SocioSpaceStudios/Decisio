<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Decisio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
              'pulse-slow': 'pulse 3s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            colors: {
              brand: {
                50: '#fdf2f8', 100: '#fce7f3', 200: '#fbcfe8', 300: '#f9a8d4', 400: '#f472b6',
                500: '#ec4899', 600: '#db2777', 700: '#be185d', 800: '#9d174d', 900: '#831843',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        -webkit-tap-highlight-color: transparent;
      }
      
      /* --- Owl Theme Design System --- */

      /* 1. Backgrounds */
      .bg-app-light {
        background-color: #FDFBFF; /* Very faint purple/white */
        background-image: 
          radial-gradient(at 0% 0%, rgba(236, 72, 153, 0.05) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.05) 0px, transparent 50%);
      }
      .dark .bg-app-light {
        background-color: #0f172a;
        background-image: 
          radial-gradient(at 0% 0%, rgba(236, 72, 153, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
      }

      /* 2. Cards - Cleaner, less glass, more solid white/softness */
      .card-modern {
        background: #ffffff;
        border: 1px solid rgba(243, 244, 246, 1);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .dark .card-modern {
        background: rgba(30, 41, 59, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
      }
      
      .card-modern-hover:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
      }

      /* 3. Gradient Button (The "Vibe") */
      .btn-vibe {
        background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
        color: white;
        border: none;
        box-shadow: 0 4px 15px rgba(236, 72, 153, 0.3);
        transition: all 0.2s ease;
      }
      .btn-vibe:hover:not(:disabled) {
        box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        transform: scale(1.02);
      }
      .btn-vibe:active:not(:disabled) {
        transform: scale(0.98);
      }
      .btn-vibe:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        background: #cbd5e1;
        box-shadow: none;
      }

      /* 4. Soft Inputs */
      .input-soft {
        background: #f8fafc;
        border: 1px solid transparent;
        transition: all 0.2s ease;
      }
      .dark .input-soft {
        background: rgba(15, 23, 42, 0.5);
        border: 1px solid rgba(255,255,255,0.05);
        color: white;
      }
      .input-soft:focus {
        background: white;
        border-color: #e2e8f0;
        box-shadow: 0 0 0 4px rgba(236, 72, 153, 0.1);
        outline: none;
      }
      .dark .input-soft:focus {
        background: rgba(30, 41, 59, 0.8);
        border-color: rgba(255,255,255,0.1);
      }

      /* 5. Text Gradient */
      .text-gradient-vibe {
        background: linear-gradient(to right, #ec4899, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
      }

      /* Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { 
        background: rgba(203, 213, 225, 0.5); 
        border-radius: 10px; 
      }
    </style>

}
</script>
